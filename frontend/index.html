<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgrammHub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">ProgrammHub</h1>
            <input type="text" id="search" class="search-input" placeholder="Поиск программ...">
            <button id="add-btn" class="add-button" title="Добавить программу">+</button>
            <button id="rescan-btn" class="rescan-button" title="Обновить список">Обновить</button>
        </header>

        <!-- Main content -->
        <div class="main">
            <!-- Sidebar with collapsible categories -->
            <aside class="sidebar">
                <div id="categories-container"></div>
            </aside>

            <!-- Detail view -->
            <section class="content">
                <div id="detail" class="detail hidden">
                    <img id="detail-cover" class="big-cover" alt="Обложка">
                    <h2 id="detail-name"></h2>
                    <p id="detail-source"></p>
                    <button id="detail-play" class="play-button">PLAY</button>
                </div>
                <div id="empty-state" class="empty-state">
                    <p>Программы не найдены. Попробуйте обновить список.</p>
                </div>
            </section>
        </div>
    </div>

<!-- Modal for adding program -->
<div id="add-modal" class="modal hidden" style="display: none !important;">
    <div class="modal-content">
        <h2>Добавить программу</h2>
        <input type="text" id="add-name" placeholder="Название программы">
        <div class="path-input-container">
            <input type="text" id="add-path" placeholder="Путь к exe/jar/bat" readonly>
            <button id="browse-btn" class="browse-button">Обзор...</button>
        </div>
        <select id="add-category"></select>
        <div class="modal-buttons">
            <button id="add-confirm">Добавить</button>
            <button id="add-cancel">Отмена</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
